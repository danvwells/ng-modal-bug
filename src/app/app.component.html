<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div>

  <select [ngModel]="selectedId" 
          (ngModelChange)="onIdChange($event)">
    <option *ngFor="let entity of entities"
            [value]="entity.id">{{ entity.name }}</option> 
  </select>

</div>
